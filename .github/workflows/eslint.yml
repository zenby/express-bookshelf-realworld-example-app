name: eslint

on: [push]
  # push: []
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  eslint: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Lint source code with ESLint
        run: npm run lint
 
 